<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PhotoBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 1400px;
            width: 100%;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        #captureBtn {
            background: white;
            color: #667eea;
            border: none;
            padding: 40px 100px;
            font-size: 2.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        #captureBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        #captureBtn:active {
            transform: translateY(-2px);
        }

        #captureBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview-container {
            position: relative;
            display: none;
            margin: 40px auto;
            max-width: 1200px;
        }

        .preview-container.active {
            display: block;
        }

        #livePreview {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: block;
        }

        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
        }

        .countdown {
            font-size: 15em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .photo-display {
            margin-top: 40px;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        .photo-display.normal-photo {
            max-width: 1200px;
        }

        .photo-display.ai-photo {
            max-width: 700px;
        }

        .photo-display img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .action-buttons button {
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            touch-action: manipulation;
            white-space: nowrap;
            flex-shrink: 1;
            min-width: 0;
        }

        /* Kleinere Buttons f√ºr AI-Bilder */
        .photo-display.ai-photo .action-buttons button {
            padding: 15px 30px;
            font-size: 1.2em;
        }

        /* F√ºr sehr kleine Bildschirme */
        @media (max-width: 768px) {
            .action-buttons {
                flex-wrap: wrap;
            }
            .action-buttons button {
                padding: 15px 30px;
                font-size: 1.2em;
            }
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .action-buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .action-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 20px;
            font-size: 1.5em;
            min-height: 40px;
        }

        .error {
            color: #ffcccc;
            background: rgba(255,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .camera-ready-text {
            margin-top: 30px;
            font-size: 1.3em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="startScreen">
            <h1>üì∏ AI PhotoBox</h1>
            <p class="subtitle">Bereit f√ºr dein kreatives Foto?</p>
            <button id="captureBtn">Foto aufnehmen</button>
            <p class="camera-ready-text">Positioniere dich vor der Kamera</p>
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="livePreview" src="/api/video_feed" alt="Live Vorschau">
            <div class="countdown-overlay" id="countdownOverlay">
                <div class="countdown" id="countdown"></div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="status" id="status">Foto wird verarbeitet...</p>
        </div>

        <div class="photo-display" id="photoDisplay">
            <img id="photoImg" src="" alt="Aufgenommenes Foto">
            <div class="action-buttons">
                <button class="btn-secondary" id="aiBtn" onclick="processWithAI()">üé® Mit AI bearbeiten</button>
                <button class="btn-primary" id="printBtn" onclick="printPhoto()">üñ®Ô∏è Drucken</button>
                <button class="btn-danger" onclick="resetApp()">üîÑ Neues Foto</button>
            </div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <!-- Socket.IO einbinden -->
    <script src="/static/js/socket.io.min.js"></script>

    <script>
        let currentPhotoId = null;
        let currentPhotoUrl = null;
        let countdownInterval = null;

        document.getElementById('captureBtn').addEventListener('click', startCapture);

        function startCapture() {
            // UI vorbereiten
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('photoDisplay').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            
            // Live-Preview anzeigen
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.classList.add('active');
            
            // Preview laden (Cache-Busting)
            const preview = document.getElementById('livePreview');
            preview.src = '/api/video_feed?t=' + Date.now();
            
            // Kurze Verz√∂gerung damit Preview laden kann
            setTimeout(() => {
                showCountdown();
            }, 500);
        }

        function showCountdown() {
            const countdownEl = document.getElementById('countdown');
            const overlayEl = document.getElementById('countdownOverlay');
            
            overlayEl.style.display = 'flex';
            
            let count = 5;
            countdownEl.textContent = count;
            
            // Animation neu triggern
            countdownEl.style.animation = 'none';
            setTimeout(() => {
                countdownEl.style.animation = 'pulse 1s ease-in-out';
            }, 10);
            
            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                    // Animation neu starten f√ºr jeden Countdown
                    countdownEl.style.animation = 'none';
                    setTimeout(() => {
                        countdownEl.style.animation = 'pulse 1s ease-in-out';
                    }, 10);
                } else {
                    clearInterval(countdownInterval);
                    countdownEl.textContent = 'üì∏';
                    
                    // Nach kurzer Pause Foto aufnehmen
                    setTimeout(() => {
                        hidePreview();
                        capturePhoto();
                    }, 300);
                }
            }, 1000);
        }

        function hidePreview() {
            const previewContainer = document.getElementById('previewContainer');
            const overlayEl = document.getElementById('countdownOverlay');
            
            previewContainer.classList.remove('active');
            overlayEl.style.display = 'none';
            
            // Stream stoppen
            const preview = document.getElementById('livePreview');
            preview.src = '';
        }

        async function capturePhoto() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('status').textContent = 'Foto wird verarbeitet...';
            
            try {
                const response = await fetch('/api/capture', {
                    method: 'POST',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentPhotoId = data.photo_id;
                    currentPhotoUrl = data.url;
                    
                    // Warte kurz damit das Bild vollst√§ndig geschrieben ist
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    showPhoto(data.url);
                } else {
                    showError('Fehler beim Aufnehmen: ' + data.error);
                }
            } catch (error) {
                showError('Verbindungsfehler: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showPhoto(url) {
            const photoImg = document.getElementById('photoImg');
            const photoDisplay = document.getElementById('photoDisplay');
            
            // Cache-Busting mit Timestamp UND Random f√ºr neue Fotos
            photoImg.src = url + '?t=' + Date.now() + '&r=' + Math.random();
            
            // CSS-Klasse setzen basierend auf Bildtyp
            if (url.includes('_ai')) {
                photoDisplay.className = 'photo-display ai-photo';
            } else {
                photoDisplay.className = 'photo-display normal-photo';
            }
            
            photoDisplay.style.display = 'block';
        }

        async function processWithAI() {
            if (!currentPhotoId) {
                showError('Kein Foto zum Bearbeiten vorhanden');
                return;
            }
            
            // Button deaktivieren
            const aiBtn = document.getElementById('aiBtn');
            aiBtn.disabled = true;
            aiBtn.textContent = 'üé® Verarbeite...';
            
            // Status & Loading anzeigen
            document.getElementById('status').textContent = 'AI verarbeitet dein Foto... (ca. 30-60 Sek.)';
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch(`/api/process-ai/${currentPhotoId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Erfolg! Zeige AI-Bild
                    currentPhotoId = data.ai_photo_id;
                    currentPhotoUrl = data.url;
                    
                    document.getElementById('status').textContent = `‚úì AI-Effekt: ${data.theme}`;
                    document.getElementById('status').style.color = '#4CAF50';
                    
                    // Warte kurz, dann zeige neues Bild
                    await new Promise(resolve => setTimeout(resolve, 500));
                    showPhoto(data.url);
                    
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('status').style.color = 'white';
                    }, 3000);
                    
                    console.log('AI-Verarbeitung erfolgreich:', data.theme);
                } else {
                    showError('AI-Fehler: ' + data.error);
                }
                
            } catch (error) {
                showError('Verbindungsfehler: ' + error.message);
            } finally {
                aiBtn.disabled = false;
                aiBtn.textContent = 'üé® Mit AI bearbeiten';
            }
        }

        async function printPhoto() {
            if (!currentPhotoId) {
                showError('Kein Foto zum Drucken vorhanden');
                return;
            }
            
            // Button w√§hrend Druck deaktivieren
            const printBtn = document.getElementById('printBtn');
            printBtn.disabled = true;
            printBtn.textContent = 'üñ®Ô∏è Drucke...';
            
            // Status anzeigen
            document.getElementById('status').textContent = 'Sende an Drucker...';
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch(`/api/print/${currentPhotoId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Erfolg!
                    document.getElementById('status').textContent = '‚úì Druckauftrag gesendet!';
                    document.getElementById('status').style.color = '#4CAF50';
                    
                    // Kurz Erfolgs-Feedback zeigen
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('status').style.color = 'white';
                    }, 3000);
                    
                    console.log('Druckauftrag erfolgreich:', data.job_id);
                } else {
                    // Fehler vom Server
                    showError('Druckfehler: ' + data.error);
                }
                
            } catch (error) {
                showError('Verbindungsfehler: ' + error.message);
            } finally {
                // Button wieder aktivieren
                printBtn.disabled = false;
                printBtn.textContent = 'üñ®Ô∏è Drucken';
            }
        }

        // Optional: Drucker-Status beim Laden pr√ºfen
        async function checkPrinterStatus() {
            try {
                const response = await fetch('/api/printer/status');
                const status = await response.json();
                
                if (!status.available) {
                    console.warn('‚ö† Drucker nicht verf√ºgbar:', status.status);
                } else {
                    console.log('‚úì Drucker bereit:', status.status);
                }
            } catch (error) {
                console.warn('Drucker-Status konnte nicht gepr√ºft werden:', error);
            }
        }

        // Status beim Laden pr√ºfen
        window.addEventListener('load', checkPrinterStatus);

        function resetApp() {
            // Countdown stoppen falls l√§uft
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            
            currentPhotoId = null;
            currentPhotoUrl = null;
            
            hidePreview();
            document.getElementById('photoDisplay').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            
            // Bild-Cache leeren
            document.getElementById('photoImg').src = '';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // Preview ausblenden
            hidePreview();
            
            // Zur√ºck zum Start nach 5 Sekunden
            setTimeout(resetApp, 5000);
        }

        // Cleanup beim Verlassen
        window.addEventListener('beforeunload', () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });

        // Socket.IO Verbindung & Event-Listener
        const socket = io('http://127.0.0.1:5000', {
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5
        });

        // Verbindungs-Status √ºberwachen
        socket.on("connect", () => {
            console.log("‚úì WebSocket verbunden! ID:", socket.id);
        });

        socket.on("disconnect", (reason) => {
            console.warn("‚ö† WebSocket getrennt:", reason);
        });

        socket.on("connect_error", (error) => {
            console.error("‚ùå WebSocket Verbindungsfehler:", error);
        });

        // Button-Event empfangen
        socket.on("button_pressed", (data) => {
            console.log("üéÆ Button-Event empfangen:", data);
            
            // Button startet IMMER ein neues Foto
            // Stoppe laufenden Countdown falls vorhanden
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
                console.log("‚è≥ Unterbreche laufenden Countdown");
            }
            
            // Reset und neu starten
            resetApp();
            setTimeout(() => {
                startCapture();
            }, 100);
        });
    </script>

</body>
</html>
